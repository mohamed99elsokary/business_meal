<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.moyasar.com/mpf/1.12.0/moyasar.css" />
    <script src="https://cdn.moyasar.com/mpf/1.12.0/moyasar.js"></script>
  </head>
  <div class="mysr-form"></div>
  <script>
    Moyasar.init({
      element: '.mysr-form',
      amount: {{total}},
      currency: 'SAR',
      description: 'Coffee Order #1',
      publishable_api_key: "{{api_key}}",
      callback_url: "{{url}}",
      supported_networks: ['mada','visa','mastercard','amex'],
      methods: ['creditcard'],
      fixed_width:false,
    })
  </script>
